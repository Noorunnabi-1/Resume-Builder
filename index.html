<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h1>Resume Builder</h1>
    </div>

    <div class="container">
        <div class="first-container">
            <h3>Personal Information</h3>

            <div class="form-group">
                <label for="nameField">Your Name</label>
                <input type="text" id="nameField" placeholder="Enter here" class="form-control">
            </div>

            <div class="form-group">
                <label for="contactField">Your Contact</label>
                <input type="text" id="contactField" placeholder="Enter here" class="form-control">
            </div>

            <div class="form-group">
                <label for="addressField">Your Address</label>
                <textarea type="text" id="addressField" placeholder="Enter here" class="form-control"
                    rows="5"></textarea>
            </div>


            <p id="text">Important links</p>
            <div class="form-group">
                <label for="linkedField">LinkedIn</label>
                <input type="text" id="linkedInField" placeholder="Enter here" class="form-control">
            </div>

            <div class="form-group">
                <label for="GHField">Git Hub</label>
                <input type="text" id="GHField" placeholder="Enter here" class="form-control">
            </div>

            <div class="form-group">
                <label for="fbField">Facebook</label>
                <input type="text" id="fbField" placeholder="Enter here" class="form-control">
            </div>
        </div>





        <div class="second-container">
            <h3>Professional Information</h3>

            <div class="form-group">
                <label for="infoField">Objective</label>
                <textarea type="text" placeholder="Enter here" class="form-control " rows="5"></textarea>
            </div>
            <div class="form-group" id="we">
                <label for="infoField">Work Experiance</label>
                <textarea type="text" placeholder="Enter here" class="form-control weField" rows="5"></textarea>
            </div>
            <div class="btn" id="weAddBtn">
                <button onclick="addNewWEField()">Add</button>
            </div>
            <div class="form-group" id="aq">
                <label for="infoField">Academic Qualification</label>
                <textarea type="text" placeholder="Enter here" class="form-control AQField" rows="5"></textarea>
            </div>
            <div class="btn" id="aqAddBtn">
                <button onclick="addNewAQField()">Add</button>
            </div>
        </div>
    </div>
    <div class="btn">
        <button id="generate">Generate CV</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
